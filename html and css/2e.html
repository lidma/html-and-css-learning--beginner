<style>
    .apply-button{
        background-color: rgb(10, 102, 194);
        color: white;
        height: 40px;
        width: 240px;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        margin-right: 8px;
        font-size: 15px;
        transition: background-color 0.15s;
    }
    .apply-button:hover{
        background-color: rgb(7, 62, 117);
    }
    .save-button{
        background-color: white;
        color: rgb(10, 102, 194);
        height: 38px;
        width: 70px;
        border-radius: 19px;
        border-width: 1px;
        border-style: solid;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: background-color 0.15s, border-width 0.15s;
    }
    .save-button:hover{
        background-color: rgb(133, 157, 182);
        border-width: 1px;
    }
</style>
<button class="apply-button">Apply on company website</button>
<button class="save-button">save</button>
