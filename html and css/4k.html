<style>
    .stretch-button{
        background-color: green;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border: none;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 18px;
        padding-left: 18px;
        margin-right: 8px;
        margin-left: 8px;
        transition: padding 0.15s, margin 0.15s;

    }
    .stretch-button:hover{
      padding-left: 30px;
      padding-right: 30px;
      margin-left: 0px;
      margin-right: 0px;
    }
</style>
<button class="stretch-button">one</button>
<button class="stretch-button">two</button>
<button class="stretch-button">three</button>
