<style>
    .uber-button{
        background-color: black;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        transition: opacity 0.15s;
    }
    .uber-button:hover{
        opacity: 0.7;
    }
    .amazon-button{
        background-color: rgb(221, 221, 39);
        padding: 12px;
        cursor: pointer;
        border: none;
        border-radius: 19px;
        cursor: pointer;
        
    }
    .amazon-button:hover{
        background-color: rgb(255, 255, 0);
    }
    .github-button{
        background-color: rgb(93, 134, 93);
        color: white;
        height: 40px;
        width: 100px;
        font-weight: bold;
        font-size: 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .github-button:hover{
        box-shadow: 0px 5px 8px rgb(rgba(0, 0, 0, 0.267), green, blue);
    }


</style>






<button class="uber-button">Request now</button>
<button class="amazon-button">Add to Cart</button>
<button class="github-button">Sign up</button>
